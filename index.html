<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunningHub AI 客户端</title>

  <!-- 本地字体回退：优先使用系统字体，可选加载 Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- PayPal SDK (仅Web端加载) -->
  <script>
    // 检测环境，仅在 Web 端（非 Electron）加载 PayPal SDK
    const isElectron = typeof window !== 'undefined' && window.navigator.userAgent.toLowerCase().includes('electron');
    const enablePayPal = '%VITE_ENABLE_PAYPAL%';

    // 开发模式下 enablePayPal 会是字符串 '%VITE_ENABLE_PAYPAL%'
    // 生产模式下会被替换为 'true' 或 'false'
    const shouldLoadPayPal = !isElectron && (enablePayPal === 'true' || enablePayPal.includes('VITE_ENABLE_PAYPAL'));

    if (shouldLoadPayPal) {
      const paypalScript = document.createElement('script');
      paypalScript.src = 'https://www.paypal.com/sdk/js?client-id=AXnm4V-1TLQsmzOKljf6_22LruekktYVUD2kdoSvjcBADkuRSGhTwjyN2lhHzVxXInZoQ_j7aGqsfiNG&components=buttons&disable-funding=venmo&currency=USD';
      document.head.appendChild(paypalScript);
      console.log('PayPal SDK loaded for Web environment');
    }
  </script>

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
  </script>

</head>
